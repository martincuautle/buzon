  <div class="main-bannerregistro wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="contact-us2 section">
      <div class="row" style="margin-left: 5%;margin-right: 5%;">
        <div class="col-lg-12 col-md-12 col-sm-12">
      
           
           
              <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <div class="col-lg-12 col-md-12 col-sm-12 wow fadeInRight animated" data-wow-duration="0.5s" data-wow-delay="0.25s" style="visibility: visible;-webkit-animation-duration: 0.5s; -moz-animation-duration: 0.5s; animation-duration: 0.5s;-webkit-animation-delay: 0.25s; -moz-animation-delay: 0.25s; animation-delay: 0.25s;margin-left: 50%;">
                    <form id="contact" action="/" enctype="multipart/form-data" method="post">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                            <img src="img/morena2.jpg" alt="" style="width: 100%;max-width:308.58px;"><br><br>
                          </div>
                      <div class="row">   
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div style="padding: 20px;">
                            <fieldset>
                              
                                    <label for="" style="margin-top:10px">Fecha de la denuncia:</label>
                                  
                                    <input type="date" name="fech" id="fech" pattern="[^ @]*@[^ @]*"  required="">
                            </fieldset>
                            </div>
                          </div>                     
                        <div class="col-lg-12 col-md-12 col-sm-12">


                            <div class="row">
                                <div id="datoscontact">
                                  <div style="padding: 20px;">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                      <fieldset style="border:solid 1px gray">
                                        <div style="padding: 20px;">
                                          <legend style="font-size:15px">Lugar de la Denuncia</legend><br>
                                          <div class="row">
                                            <div class="col-lg-8 col-md-8 col-sm-8">
                                              <div class="row">
                                                <div class="col-lg-4 col-md-4 col-sm-4">
                                                  <label for="" style="margin-top:5px">Estado</label>
                                                </div>
                                                <div class="col-lg-8 col-md-8 col-sm-8">
                                                  <select name="estado" id="estado" style="width: 100%;">
                                                    <option value="" disabled selected hidden>Puebla</option>
                                                  </select>
                  
                                                  <p id="p1" name="p1" style="color:red"></p>
                                                </div>
                                              </div>
                                            </div>                                                                                     
                                          </div>
                  
                                          <div class="row">
                                            <div class="col-lg-8 col-md-8 col-sm-8">
                                              <div class="row">
                                                <div class="col-lg-4 col-md-4 col-sm-4">
                                                  <label for="" style="margin-top:5px">Municipio</label>
                                                </div>
                                                <div class="col-lg-8 col-md-8 col-sm-8">
                                                    <select name="municipio" id="municipio" style="width: 100%;" required>
                                                        <option value="" disabled selected hidden>-Elije un Municipio-</option>
                                                    </select>
                                                  <p id="p2" name="p2" style="color:red"></p>
                                                </div>
                                              </div>
                                            </div>                                           
                                          </div>
                                          <div class="row">
                                            <div class="col-lg-8 col-md-8 col-sm-8">
                                              <div class="row">
                                                <div class="col-lg-4 col-md-4 col-sm-4">
                                                  <label for="" style="margin-top:5px">Localidad / Colonia</label>
                                                </div>
                                                <div class="col-lg-8 col-md-8 col-sm-8">
                                                    <select name="colonia" id="colonia" style="width: 100%;" required>
                                                        <option value="" disabled selected hidden>-Elije una localidad-</option>
                                                    </select>
                                                  <p id="p3" name="p3" style="color:red"></p>
                                                </div>
                                              </div>
                                            </div>                                           
                                          </div>
                                          <div class="row">
                                            <div class="col-lg-8 col-md-8 col-sm-8">
                                              <div class="row">
                                                <div class="col-lg-4 col-md-4 col-sm-4">
                                                  <label for="" style="margin-top:5px">Distrito Electoral</label>
                                                </div>
                                                <div class="col-lg-8 col-md-8 col-sm-8">
                                                    <select name="distrito" id="distrito" style="width: 100%;">
                                                        <option value="" disabled selected hidden>-Elije un Distrito Electoral-</option>
                                                    </select>
                                                  <p id="p4" name="p4" style="color:red"></p>
                                                </div>
                                              </div>
                                            </div>                                           
                                          </div>
                                      </fieldset>
                                    </div>
                                  </div>
                                </div>
                  
                              </div>

                              <div class="row">
                                <div id="datoscontact">
                                  <div style="padding: 20px;">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                      <fieldset style="border:solid 1px gray">
                                        <div style="padding: 20px;">
                                          <legend style="font-size:15px">Datos de la Denuncia</legend><br>
                                          <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                             
                                               
                                                  <label for="" style="margin-top:5px;text-align: justify; text-justify: inter-word;">Escribe un resumen del candidato a denunciar</label>
                                                                                           
                                             
                                            </div>                                                                                     
                                          </div>
                                          <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12">                                                                                              
                                                
                                                    <textarea name="message" type="text" class="form-control" id="message"  required=""></textarea>                  
                                                    <p id="p5" name="p5" style="color:red"></p>                                                
                                              
                                            </div>                                                                                     
                                          </div>
                                          <div class="row">
                                            <div class="col-lg-8 col-md-8 col-sm-8">
                                              <label for="" style="margin-top:10px;text-align: justify; text-justify: inter-word;">Agregar archivos de evidencias de la denuncia: (Pueden ser archivos .doc, .docx, .pdf, .png, .jpg, .jpeg, video)</label>
                                            </div>                                           
                                            <div class="col-lg-1 col-md-1 col-sm-1">
                                              <button class=" btn btn-circle btn-3d btn-lg btn-primary" value="primary" id="addevidencia" title="Agregar evidencia">
                                                <span class="fa fa-plus"></span>
                                              </button>
                                            </div>
                                          </div>
                                          <div class="row">
                                            <div class="col-lg-8 col-md-8 col-sm-8">
                                              <div class="row">  
                                                <div class="outerDiv">
                                                  <div  class="innerDiv">                                             
                                                    
                                                      <div class="row">
                                                        <div class="col-sm-9 col-md-9 col-lg-9" id="contenedor">
                                                          <input type="file" name="multi-files" class="listpruebas" id="evidencia1" accept='.doc,.docx,.pdf,.png,.jpg,jpeg,video/*'>
                                                        </div>
                                                        <!--<div class="col-sm-2 col-md-2 col-lg-2">
                                                          <button class=" btn btn-circle btn-3d btn-lg btn-primary" value="primary"  title="Quitar evidencia">
                                                            <span class="fa fa-minus"></span>
                                                          </button>
                                                        </div>-->
                                                      </div>
                                                    
                                                  </div>
                                                </div>                                               
                                              </div>
                                            </div>                                           
                                          </div>
                                      </fieldset>
                                    </div>
                                  </div>
                                </div>
                  
                              </div>

                        </div>
                      
                        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button ">Guardar Denuncia <i class="fa fa-cloud-upload"></i></button>
