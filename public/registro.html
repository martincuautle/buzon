<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="buzon4tpuebla" content="">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	  
    <title>Buzón 4T</title>

    <!-- Bootstrap core CSS -->
    <link href="css\bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="js/libs/plugins/mdtoast.min.css">
    <link rel="stylesheet" href="css\templatemo-space-dynamic.css">
    <link rel="stylesheet" href="css\animated.css">
    <link rel="stylesheet" href="css\owl.css">

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>

    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#B5261E">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-152x152.png">

    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="img/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="img/icons-ios/apple-launch-750x1334.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="img/icons-ios/apple-launch-1242x2208.png">
    <!-- iPhone 5 (640px x 1136px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="img/icons-ios/apple-launch-640x1136.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="apple-mobile-web-app-title" content="Buzón 4T">
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  

  <div class="main-bannerregistro wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="contact-us section">
      <div class="row" style="margin-left: 5%;margin-right: 5%;" align="center">
        <div class="col-lg-12 col-md-12 col-sm-12">
      
           
           
              <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <div class="col-lg-8 col-md-10 col-sm-10 wow fadeInRight animated" data-wow-duration="0.5s" data-wow-delay="0.25s" style="visibility: visible;-webkit-animation-duration: 0.5s; -moz-animation-duration: 0.5s; animation-duration: 0.5s;-webkit-animation-delay: 0.25s; -moz-animation-delay: 0.25s; animation-delay: 0.25s;margin-left: 50%;">
                    <form id="contact" action="/" method="post">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                          <img src="img/morena2.jpg" alt="" style="width: 100%;max-width:258.58px;"><br><br>
                          </div>
                      <label for="" style="text-align: justify; text-justify: inter-word;">Gracias por crear tu denuncia ciudadana, si gustas darle seguimiento a las acciones para defender al partido y a la 4 transformación en Puebla, ingresa tus datos</label>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <fieldset>
                              <input type="text" name="Rnombre" id="Rnombre" placeholder="Nombre / Alias (opcional)">
                            </fieldset>
                          </div>  
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <fieldset>
                              <input type="text" name="Rtel" id="Rtel" placeholder="Teléfono" required="">
                            </fieldset>
                          </div>                          
                        <div class="col-lg-12 col-md-12 col-sm-12">
                          <fieldset>
                            <input type="email" name="Remail" id="Remail" pattern="[^ @]*@[^ @]*" placeholder="Correo" required="">
                          </fieldset>
                        </div>                       
                       
                        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                          <div class="row">
                            <div class="col-md-6">
                              <fieldset>
                                <button id="btnregresar" class="main-button ">No, gracias</button>
                              </fieldset>
                            </div>
                            <div class="col-md-6">
                              <fieldset>
                                <button id="form-submitR" class="main-button ">Registrarse</button>
                              </fieldset>
                            </div>
                          </div>
                          
                        </div>
                      </div>
                      <div class="contact-dec">
                        <img src="img/contact-bg.png" alt="">
                      </div>
                    </form>
                  </div>
              </div>
              
        
        
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/owl-carousel.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/templatemo-custom.js"></script>
  <script src="js/libs/plugins/mdtoast.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        
  <!-- Camara Class -->
  <script src="js/app.js"></script>
</body>
</html>
