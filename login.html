<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="buzon4tpuebla" content="">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <title>Buzón 4T</title>

    <!-- Bootstrap core CSS -->
    <link href="css\bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="js/libs/plugins/mdtoast.min.css">
    <link rel="stylesheet" href="css\fontawesome.css">
    <link rel="stylesheet" href="css\templatemo-space-dynamic.css">
    <link rel="stylesheet" href="css\animated.css">
    <link rel="stylesheet" href="css\owl.css">

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>

    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#B5261E">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  

  <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="contact-us section">
      <div class="row" style="margin-left: 25%;margin-right: 20%;">
        <div class="col-lg-12 col-md-12 col-sm-12">
      
           
           
              <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <div class="col-lg-10 col-md-10 col-sm-10 wow fadeInRight animated" data-wow-duration="0.5s" data-wow-delay="0.25s" style="visibility: visible;-webkit-animation-duration: 0.5s; -moz-animation-duration: 0.5s; animation-duration: 0.5s;-webkit-animation-delay: 0.25s; -moz-animation-delay: 0.25s; animation-delay: 0.25s;margin-left: 50%;">
                    <form id="contact" action="" method="post">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                            <img src="img/morena2.jpg" alt="" style="width: 20%;"><br><br>
                          </div>
                      <div class="row">                        
                        <div class="col-lg-12 col-md-12 col-sm-12">
                          <fieldset>
                            <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Correo" required="">
                          </fieldset>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <fieldset>
                              <input type="password" name="pass" id="pass" pattern="[^ @]*@[^ @]*" placeholder="Contraseña" required="">
                            </fieldset>
                          </div>
                       
                        <div class="col-lg-12 col-md-12 col-sm-12" style="text-align:center;">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button ">Acceder</button>
                          </fieldset>
                        </div>
                      </div>
                      <div class="contact-dec">
                        <img src="img/contact-bg.png" alt="">
                      </div>
                    </form>
                  </div>
              </div>
              
        
        
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/owl-carousel.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/imagesloaded.js"></script>
  <script src="js/templatemo-custom.js"></script>
  <script src="js/libs/plugins/mdtoast.min.js"></script>
        
  <!-- Camara Class -->
  <script src="js/app.js"></script>
</body>
</html>
